<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project G</title>


</head>
<body>
    <div id="game">


    </div>
    <script type="text/javascript" src="https://rawgithub.com/craftyjs/Crafty/release/dist/crafty-min.js"></script>
    <script>
        Crafty.init(document.documentElement.clientWidth,1000, document.getElementById('game'));
    </script>
    <script src="data/platforms.js"></script>
    <script src="data/actions.js"></script>
    <script src="data/sprites.js"></script>
    <div class="button-up">
        <img src="stok/arrow_up.png">
    </div>
    <div class="button-down">
        <img src="stok/arrow_down.png">
    </div>
    <script>
        document.getElementsByClassName('button-up')[0].onclick = function(){player.jump()};
        document.getElementsByClassName('button-down')[0].onclick = function(){
            if(player.y<=450)
                player.ground.removeComponent('Floor')};
    </script>
